<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .head1::first-letter{
        color: cornflowerblue;
    }

    div{
        height: auto;
        width: 200px;
    }
    div::first-line{
        color: deeppink;
    }
    .head2::after{
        content: "\1F601";
    }
    .head2::before{
        content: "\1F601";
    }
    input::placeholder{
        color: darkblue;
    }
    div::selection{
        background-color: aqua;
        color: brown;
    }
</style>
<body>
    <h1 class="head1">Hello world</h1>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique autem totam repellat, expedita sapiente ipsam, est illum optio aperiam at tenetur id veritatis dicta necessitatibus excepturi nam pariatur beatae error.
    </div>
    <h1 class="head2">Hello user</h1>
    <input type=" text" placeholder="enter name">
</body>
</html>
