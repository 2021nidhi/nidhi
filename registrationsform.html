<head>

<body>
    <div style="background-color: rgb(186, 129, 239); height: 425px; width: 50%; padding: 0px 25px;">
        <fieldset>
            <legend style="text-align: center;">
                <h2>Registration Details</h2>
            </legend>
            <center>
                <form action="#" method="post">
                    <table border="0" cellpadding="9px">
                        <!--first row-->
                        <tr>
                            <td style="text-align: right;"><label for="fname">University :</label></td>
                            <td><input type="text" id="fname"></td>
                        </tr>
                        
                        

                        <!--2nd row-->
                        <tr>
                            <td style="text-align: right;"><label for="fname">Institute :</label></td>
                            <td><input type="text" id="fname"></td>
                        </tr>

                        

                        <!--3rd row-->
                        <tr>
                            <td style="text-align: right;"><label for="fname">Branch :</label></td>
                            <td>
                                <select name="" id="">
                                    <option value="">---select---</option>
                                    <option value="">science</option>

                                    <option value="">arts</option>    
                                </select>
                            </td>
                        </tr>
                        
                        

                        <!--4th row-->
                        <tr>
                            <td style="text-align: right;"><label for="">Degree :</label></td>

                                <select name="" id="">

                                    <option value="">computer science</option>
                                    <option value="">mechanical engineering</option>
                                </select>
                                <input type="radio" name="op1" id="">Completed
                                <input type="radio" name="op1" id="">Pursuing
                            </td>
                        </tr>
                        
                        

                        <!--5th row-->
                        <tr>
                            <td style="text-align: right;"><label for="">Avarage CPI :</label></td>

                        </tr>

                        <tr>
                            <td style="text-align: right;"><label for="">Experience :</label></td>
                            <td><input type="number">Years</td>
                        </tr>
                        
                        

                        <!--7th row-->
                        <tr>
                            <td style="text-align: right;"><label for="">Your Website Or Blog :</label></td>
                            <td> <input type="text" placeholder="htpps://www.google.com"></td>
                        </tr>

                       
                    
                    </table>
                    
                        

                <button style="color: white; background-color: orangered; height: 35px; width: 100px;">Register</button>

            </form>
            </center>
